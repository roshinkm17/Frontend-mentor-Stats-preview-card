<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card">
      <div id="content">
        <h1 id="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p id="desc">
          Deiscover the benifits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="stats-row">
          <div id="companies" class="stat">
            <h3 class="stat-number">10k+</h3>
            <p class="stat-name">COMPANIES</p>
          </div>
          <div id="templates" class="stat">
            <h3 class="stat-number">314</h3>
            <p class="stat-name">TEMPLATES</p>
          </div>
          <div id="queries" class="stat">
            <h3 class="stat-number">12M+</h3>
            <p class="stat-name">QUERIES</p>
          </div>
        </div>
      </div>
      <div id="img-banner"></div>
    </div>
  </body>
</html>
